<!DOCTYPE html>
<html>
    <head>
        <title>
            Index DKI
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="banner-img-wrapper container">
                <!-- <img class="banner-img" src="banner-img/dekstop-dki.jpg"> -->
                 <!-- Image for desktop (hidden on screens smaller than md) -->
                 <img src="banner-img/dekstop-dki.jpg" alt="Desktop View" class="d-none d-md-block banner-img">
                 <!-- Image for mobile (visible only on screens smaller than md) -->
                 <img src="banner-img/mobile-dki.jpg" alt="Mobile View" class="d-block d-md-none  banner-img">
            </div>
            <div class="text-wrapper container">
                <p class="title-text fs-5 fw-bolder">DP dan Cicilan Ringan untuk Mobil Baru Toyota-mu</p>
                <p class="para-text">Dapatkan Promo DP dan Cicilan Ringan serta free Insurance 2 tahun sesuai kebutuhan untuk pembelian mobil baru Toyota-mu di Auto2000 khusus area Jakarta. Isi Form dibawah ini dan Dapatkan Penawaran terbaik dari Auto2000!</p>
            </div>
            <div class="form-wrapper container">
                <form>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" placeholder="Rino Arief">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="">
                                <label for="noTelpon" class="form-label">No Telpon</label>
                                <input type="text" class="form-control" id="noTelpon" placeholder="81212559055">
                            </div>
                        </div>
                        <div class="col-md-4 empty-form">
                        </div>
                        <div class="col-md-4">
                            <label for="modelMobil" class="form-label">Model Mobil</label>
                            <select class="form-select">
                                <option selected>AVANZA</option>
                                <option value="1">AVANZA</option>
                                <option value="2">VELOZ</option>
                                <option value="3">RUSH</option>
                                <option value="4">RAIZE</option>
                                <option value="5">AGYA</option>
                                <option value="6">CALYA</option>
                                <option value="7">INNOVA</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="estimasiDP" class="form-label">Estimasi DP anda</label>
                            <select class="form-select">
                                <option selected>Minggu ini</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="rencanaPembelian" class="form-label">Rencana Pembelian</label>
                            <select class="form-select">
                                <option selected>Minggu ini</option>
                                <option value="1">Minggu ini</option>
                                <option value="2">Bulan ini</option>
                                <option value="3">Bulan depan</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-check check-wrapper">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Dengan mengisi form ini, Anda setuju untuk dihubungi oleh Salesman Auto2000
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary button-kirim">Kirim</button>
                  </form>
            </div>
        </div>
    </body>
</html>
